name: deploy

on:
  push:
    branches: ["main"]
    tags: ["v*"]

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Build image (staging)
        run: docker build -t ghcr.io/<owner>/<repo>:staging .

      - name: Push image (staging)
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/<owner>/<repo>:staging

      - name: Deploy to staging
        run: echo "deploy staging"

  deploy-production:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Build image (production)
        run: docker build -t ghcr.io/<owner>/<repo>:${{ github.ref_name }} .

      - name: Push image (production)
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/<owner>/<repo>:${{ github.ref_name }}

      - name: Deploy to production
        run: echo "deploy production"
